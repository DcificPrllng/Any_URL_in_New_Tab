<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv='Content-Type' content='text/html;charset=UTF-8' />

<script>
	function getParameterByName(name) {
		name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
		var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"), results = regex
				.exec(location.search);
		return results === null ? "" : decodeURIComponent(results[1].replace(
				/\+/g, " "));
	}

	function getXmlDoc() {
		var xmlDoc;

		if (window.XMLHttpRequest) {
			// code for IE7+, Firefox, Chrome, Opera, Safari
			xmlDoc = new XMLHttpRequest();
		} else {
			// code for IE6, IE5
			xmlDoc = new ActiveXObject("Microsoft.XMLHTTP");
		}
		return xmlDoc;
	}
	
	function myGet(url, callback) {
		var xmlDoc = getXmlDoc();

		xmlDoc.open('GET', url, true);

		xmlDoc.onreadystatechange = function() {
			if (xmlDoc.readyState === 4 && xmlDoc.status === 200) {
				callback(xmlDoc);
			}
		}
		xmlDoc.send();
	}

	function handleSuccess(data) {
		var jsonArray = JSON.parse(data.response);
		window.location = jsonArray.d.backendHost + encodeURIComponent(getParameterByName('url'));
	}

	var parameter1 = getParameterByName('tvarvc1');
	var parameter2 = getParameterByName('tvarvc2');
	var parameter3 = getParameterByName('tvarvc3');
	var url = "/sap/opu/odata/sap/ZFIORI_NEWPAGE_ANYURL_SRV/Summary?$format=json&parameter1=%27" + parameter1 + "%27&parameter2=%27" + parameter2 + "%27&parameter3=%27" + parameter3 + "%27";
	myGet(	url, handleSuccess);
	
</script>

</head>
<body class="sapUiBody" role="application">
	<div id="loader1">Loading.....</div>
</body>
</html>
